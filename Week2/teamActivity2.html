<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="input1" type="number">
    <button id="sum" onclick="addNums()">Submit</button><br><br>

    <input id="input2" type="number"><br>
    <button id="add" onclick="calculate(add)">+</button>
    <button id="add" onclick="calculate(sub)">-</button>
    <button id="add" onclick="calculate(mult)">*</button>

    <div id="output"></div>

</body>
<script>
    //will add all numbers up to and including the user inputted number
    function addNums(){
        var sum = 0;
        var number = document.getElementById("input1").value;
        console.log(number);
        for(var i = 0; i <= number; i++){
            sum += i;
            console.log(sum);
        }
        console.log(sum);
        displayResults(sum);
    }
    
    function getNum(id){
        const num = document.getElementById(id).value;
        console.log(num);
        return num;
    }

    function add(num1, num2){
        return Number(num1) + Number(num2);
    }

    function sub(num1, num2){
        return Number(num1 - num2);
    }

    function mult(num1, num2){
        return Number(num1 * num2);
    }

   function calculate(operation){
       console.log(document.getElementById("input1").value);
       console.log(document.getElementById("input2").value);
        const total = operation(getNum('input1'), getNum('input2'));
        displayResults(total);
   }

   function displayResults(total){
       document.getElementById("output").innerHTML = total;
   }
</script>
</html>
