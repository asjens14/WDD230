<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>
    <style>
        textarea{
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <!--Code sample from doing stuff with web things-->
    <!--Chapter on local storage-->
    <h1>Story Editor</h1>
    Story Name:<input id="storyName"></input>
    <section>
        <button onclick="load()">Load Story</button>
        <button onclick="save()">Save Story</button>
        <button onclick="display()">Display</button>
    </section>
    <textarea id="editor" placeholder="Write your story here"></textarea>
    <section id="storyDisplay"></section>
</body>
<script>
    function load(){
        var storyName = document.getElementById("storyName").value;
        var storyHTML = localStorage.getItem(storyName);
        document.getElementById("editor").value = storyHTML;
    }
    function save(){
        var storyName = document.getElementById("storyName").value;
        var storyHTML = document.getElementById("editor").value;
        localStorage.setItem(storyName, storyHTML);
    }
    function display(){
        var storyHTML = document.getElementById("editor").value;
        document.getElementById("storyDisplay").innerHTML = storyHTML;
    }
</script>
</html>
